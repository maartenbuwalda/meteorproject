<template name="registerForm">
	<form id="register-form">
		<legend>Register</legend>
		<input type="username" id="account-username" placeholder="Username"/>
    	<input type="password" id="account-password" placeholder="Password" />
    	<label for="account-color">Pick a color</label>
    	<input type="color" id="account-color" />
    	<input type="submit" id="create-account" value="Signup" />
	</form>
</template>

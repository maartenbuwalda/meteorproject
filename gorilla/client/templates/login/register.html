<template name="registerForm">
	<form id="register-form">
		<label for="account-username">Username</label>
		<input type="username" id="account-username" />

		<label for="account-password">Password</label>
    	<input type="password" id="account-password" />

    	<label for="account-color">Pick your color</label>
    	<input type="color" id="account-color" />

    	<input type="submit" id="create-account" value="Signup" />
	</form>
</template>
